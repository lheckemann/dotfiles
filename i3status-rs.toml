[[block]]
block = "custom"
command = "khal list -d card_local now '8 hours' -f '{start-time} {title}' --day-format '' | head -n1"
interval = 300

[[block]]
block = "custom"
command = "khal list -a card_local now '8 hours' -f '{title}' --day-format '' | grep -v 'No events' | head -n1"
interval = 3600

[[block]]
block = "battery"
driver = "upower"
device = "battery_BAT0"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 10.0
alert = 10.0

